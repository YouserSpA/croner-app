<ion-view class="back-orange">
	<ion-content>

		<div class="container">
			<div class="text-center">
				<img class="index-logo" src="img/croner.png" alt="">
			</div>
			<br>
			<div class="panel panel-default">
				<div class="panel-heading text-center"><b>Registro</b></div>
				<div class="panel-body">

					<div class="form-group text-center">
						<label for="username">RUT</label>
						<input ng-model="session.rut" type="text" class="form-control text-center" name="username" placeholder="Cédula de identidad">
					</div>
					<div class="form-group text-center">
						<label for="username">Nombre</label>
						<input ng-model="session.name" type="text" class="form-control text-center" name="username" placeholder="Ejemplo: Edgardo">
					</div>
					<div class="form-group text-center">
						<label for="username">Apellidos</label>
						<input ng-model="session.lastname" type="text" class="form-control text-center" name="username" placeholder="Ejemplo: Sepúlveda">
					</div>
					<div class="form-group text-center">
						<label for="username">Fecha de nacimiento</label>
						<input ng-model="session.birthdate" type="text" class="form-control text-center" name="username" placeholder="Ejemplo: 02/02/1989">
					</div>
					<div class="form-group text-center">
						<label for="password">Contraseña</label>
						<input ng-model="session.password" type="password" class="form-control text-center" name="password" placeholder="Crear una contraseña">
					</div>
					<div class="form-group text-center">
						<label for="password">Repetir contraseña</label>
						<input ng-model="session.password_confirm" type="password" class="form-control text-center" name="password" placeholder="Repetir la misma contraseña">
					</div>
					<button class="button button-block button-balanced" ng-click="login()">
						<b>Registrarse</b>
					</button>
					<div class="text-center">
						<a href="#/login">Volver</a>
					</div>

				</div>
			</div>
		</div>

	</ion-content>	
</ion-view>
