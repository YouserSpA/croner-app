<ion-view class="back-orange">
	<ion-content>
		<div class="container">
			<div class="text-center">
				<img class="index-logo" src="img/croner.png" alt="">
			</div>
			<br>
			<div class="panel panel-default">
				<div class="panel-heading text-center"><b>Iniciar sesión</b></div>
				<div class="panel-body">

					<div class="form-group text-center">
						<label for="username">RUT</label>
						<input ng-model="session.username" type="text" class="form-control text-center" name="username" placeholder="Cédula de identidad">
					</div>
					<div class="form-group text-center">
						<label for="password">Contraseña</label>
						<input ng-model="session.password" type="password" class="form-control text-center" name="password" placeholder="Contraseña">
					</div>
					<button class="button button-block button-balanced" ng-click="login()">
						<b>Ingresar</b>
					</button>
					<div class="text-center">
						<a href="#/register">Registrarse</a>
					</div>

				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
